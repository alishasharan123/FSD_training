
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>checking with 50.</title>
</head>
<body>

    <script language = "javascript" type = "text/javascript">
    function test50(x, y) 
{
  return ((x == 50 || y == 50) || (x + y == 50));
}
document.write(test50(50, 50))
document.write(test50(20, 50))
document.write(test50(20, 20))
document.write(test50(20, 30))

</script>
</body>
</html>
