<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> 20 of 100 or 400.</title>
</head>
<body>
    <script language = "javascript" type = "text/javascript">

    function testhundred(x) {
        return ((Math.abs(100 - x) <= 20) ||
           (Math.abs(400 - x) <= 20));
      }
      
      document.write(testhundred(10));
      document.write(testhundred(90));
      document.write(testhundred(99));
      document.write(testhundred(199));
      document.write(testhundred(200));
      </script>
</body>
</html>
